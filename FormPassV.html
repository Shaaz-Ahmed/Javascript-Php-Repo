<!-- Form password validation -->
 <!-- For password validaqtion you should only check the a!=b then print the passwords are not same -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <!-- onsubmit and return followed by function name this is mandetory -->
    <form onsubmit="return myfun()">
        Password : <input type="password" name="" id="passwords">
        <span id="Message"></span> <br><br>
        conformPassword: <input type="password" name="" id="password1">
        <span id="message11"></span> <br><br>
        <input type="submit" name="" id="" value="submit">
    </form>

    <script>
       function myfun() {
        // here we are selecting the element using id
        var a = document.getElementById("passwords").value;
        var b = document.getElementById("password1").value;

        if(a==""){
            document.getElementById("Message"). innerHTML = "Please enter password";
            return false;
        }
        if(a.length<4){
            document.getElementById("Message").innerHTML = "Password should contain atleast four letter";
            return false;
        }
        if(b==""){
            document.getElementById("message11"). innerHTML = "Please enter Confirm password";
            return false;
        }
        if(b.length<4){
            document.getElementById("message11") . innerHTML = "Password should contain atleast four character";
            return false;
        }
        if(a!=b){
            document.getElementById("message11") . innerHTML = "Password are not similar";
            return false;
        }
       }
    </script>
 </body>
 </html>
