<!-- If JavaScript code wants to interact with html then this will done with the help of Events
When the page is reload is called event.Use to trigger the code of JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
</head>
<body>
    <button onclick="myfun">Twitter</button>
    <script>
        //onclick event: onclick event used if you will click button then it will redirect.
        function myfun() {
         document.write("Hello ");
        }
    </script>
</body>
</html>
