<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar with drop Down</title>
    <style>
        nav{
            display: flex;   
            align-items: center;
            justify-content: space-between;
            padding-top: 10px;
            padding-left: 10%;
            padding-right: 10%;
            background-color: #e0ac9d;
            font-family: poppins;
        }
        nav li {
            display: inline-block;
            list-style-type: none;
            padding: 10px 20px;
        }
        nav li a {
            text-decoration: none;
            color: black;
        }
        nav li a:hover{
            border-bottom: 2px solid green;
           
            
        }
        #one{
            border: 1px solid wheat;
            padding: 10px;
            border-radius: 20px;
        }
        #one:hover{
            color: blueviolet;
        }
        ul li ul.dropdown li{
            display: block;
        }
        ul li ul.dropdown{
            width: 100%;
            position: absolute;
            z-index: 999;
            display: none;

        }
        ul li:hover ul.dropdown{
            display: block;
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav>
            <h2 class="logo">Logo</h2>
            <ul>
                <li><a href="">Home </a></li>
                <li><a href="">Location </a>
                <ul class="dropdown">
                    <li><a href="">German</a></li>
                    <li><a href="">Australia </a></li>
                    <li><a href="">Japan</a></li>
                    <li><a href="">Switzerland</a></li>
                    <li><a href="">Indian</a></li>

                </ul>
                </li>
                <li><a href="">About us </a></li>
                <li><a href="">connect us</a></li>
             
            </ul>
            <button id="one">Subscribe</button>
        </nav>
    </div>
</body>
</html>
