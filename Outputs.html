<!-- Java Script can display data in different ways 


1) Access using innerHTML() : To access an html element js used document.write.innerHTML() The innerHTML defines the html content and id defines
html element. -->
<!-- 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hello world</h2>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 5 + 2 ;
    </script>
</body>
</html>

================================================================================================================================ -->
<!-- 
2) Access using document.write() : this method is used only for testing. after the document loaded it will delete all existing html.

3) using alert box() : You can use alert box to display data. -->

<!DOCTYPE html>
