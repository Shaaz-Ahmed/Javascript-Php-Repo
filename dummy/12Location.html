<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Redirecting</title>
</head>
<body>
    <button onclick="myfun()">Click Me</button>

    <script>
      function myfun() {
        window.location = "https://www.youtube.com/watch?v=tiLWCNFzThE&list=PLwGdqUZWnOp3aROg4wypcRhZqJG3ajZWJ";
      }
    </script>
</body>
</html>
