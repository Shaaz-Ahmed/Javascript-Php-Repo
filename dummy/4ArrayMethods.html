<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods in javascript</title>
</head>
<body>
     <!-- array property
     length  is used to find the length of array -->
   <script>
    var friend = ['shaaz', 'Shams', 'yaser'];
    var length = friend.length;
    document.write(length);
    document.write("<br>");


    // Array methods

    // 1.************array Sort********* 
    //   sort method is used to sort the Element inside the array 

    var brothers = ["Shaaz","Shams","Abdul","Basit"];
    brothers.sort();
    document.write(brothers);
    document.write("<br>");

    //2.*********Array Push*********
    //Push is used to add the new element is existing array
    var xyz2 = ["Hussain", "zainab"];
    xyz2.push("Haneen");
    document.write(xyz2);
    document.write("<br>")

    //3.**********Array Pop*********
    //Array pop is used to delete the item from a existing array
    var xyz3 = ["saquib", "Nabil", "Amreen", "Shahnaz"];
    xyz3.pop() //it delete last elemt from the given list if you have to delte the specific elemt then you have to mention the array index
    document.write(xyz3);
    document.write("<br>");

    //4.**********Array SHift***********
    //Shift is used to delete first element inside 
    var xyz4 = ["shaaz", "shams"];
    xyz4.shift();
    document.write(xyz4);
    document.write("<br>");

    //5.***********Array Reverse***********
    //Array reverse is used to reverese the elemnt inside the array
    xyz5 = ["Shaaz","Shams","Zainab" ,"Hussain"];
    xyz5.reverse();
    document.write(xyz5);
    document.write("<br>");

    //6.Concat
    //Concat is used to add tow array

    var array1 = ["Shaaz","Shams","Samreen"];
    var array2 = ["yaser", "Mustafa"];
    document.write(array1.concat(array2));
    document.write("<br>");

    
   </script>

     
</body>
</html>
