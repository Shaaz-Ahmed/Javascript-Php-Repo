<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- onclick event -->
     <button onclick="myfun()">OnClick Event</button> <br>
     <button onmouseover="mouseover()">OnMouse Over Event</button>

        <!-- Syntax for events:
        <html event - Event types = action performed>
        common javascript events  -->
        <script>
            // onclick() : Triggered when a element is triggered.
            function myfun() {
                alert('Hii there');
            }

            //onmouse over () : fired when the mouse pointer moves over an element.
            function mouseover() {
                
            }
        </script>
</body>
</html>
