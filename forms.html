<body>
    <form onsubmit= "return myfun()"> <!--This return is mandetory and function name-->

        UserName: <input type="text" name="" id="user_name" value="">
        <span id="Message"></span>
        <br> <br>
        <input type="submit" name="" id="" value="Submit">

    <script>
        function myfun() {
        
        var a = document.getElementById("user_name"). value;
         
        if(a==""){

    }
