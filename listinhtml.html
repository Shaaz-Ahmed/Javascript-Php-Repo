<!-- List in html 
List allow developer to list the items  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists | html</title>
</head>
<body>
    <h2>List in html</h2>
 <!-- There are three types of list 
 1. Order Lists 
 2. Unorder Lists 
 3. description lists  -->

 <!-- unorder list
  It prints the items vertically but in bullets (circle)
  we have to use ul for using unorder list <ul> its javing items and the items will be present in <li> list items 
 -->
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five </li>
    </ul>
<br><br>
<!-- the ordered list and unordered list both are same but in ordered lisst it prints with numbers  -->

<h2>Ordered List </h2>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>
<br><br>

<h2>Description List</h2>
<dl>
    <dt>Coffe</dt>
    <dd>Coffe coffe coffe coffe is good to drink</dd>
</dl>
</body>
</html>
