 <!-- basically a promt box take input before entering the page 
 The user have to click either ok or cancel to proceed in entering  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Prompt Box</title>
 </head>
 <body>
     <script>
       var name = prompt ("What is ur name buddy")
       if(name!="") {
        document.write("Nice to meet uh "+name);
       }
     </script>
 </body>
 </html>
